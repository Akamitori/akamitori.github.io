---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{ content }}

{% if page.tags %}
  <small>Tags: 
    {% for tag in page.tags %}
      <a href="/tags/{{ tag | slugify }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </small>
{% endif %}
